<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela Peri√≥dica</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.table {
  display: grid;
  grid-template-columns: repeat(18, 1fr);
  gap: 1px;
}

.element {
  position: relative;
  padding: 10px;
  border: 1px solid #ccc;
  background-color: #fff;
}

.element h3 {
  margin: 0;
  font-size: 14px;
}

.element .symbol {
  font-weight: bold;
  font-size: 18px;
}

.element .atomic-number {
  font-size: 12px;
}

.element .atomic-mass {
  font-size: 10px;
}

/* Exemplo de cores para diferentes tipos de elementos */
.alkali-metal { background-color: #ffcccc; }
.alkaline-earth-metal { background-color: #ffcc99; }
.transition-metal { background-color: #ffff99; }
.lanthanide { background-color: #ccffcc; }
.actinide { background-color: #99ffcc; }
.nonmetal { background-color: #ccffff; }
.halogen { background-color: #ccccff; }
.noble-gas { background-color: #ffccff; }
.post-transition-metal { background-color: #ff9999; }
.metalloid { background-color: #ff9966; }
</style>
</head>

<div class="table">
  <!-- Exemplo de elemento -->
